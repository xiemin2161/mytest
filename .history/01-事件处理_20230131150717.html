<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Examples</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link href="" rel="stylesheet" />

    <script type="text/javascript" src="lib/vue.js"></script>
  </head>
  <body>
    <div id="box">
      <button @click="handleClick">click</button>
      <button @click="handleClick()">click2</button>
      <button @click="isShow=!isShow">click3</button>
      <div v-show="isShow">111111</div>

      <ul @click.self="handleUlClick()">
        <li @click.stop="handleLiClick($event)">111111</li>
        <li @click="handleLiClick($event)">222222</li>
        <li @click="handleLiClick($event)">3333333</li>
      </ul>

      <a href="http://www.baidu.com" @click.prevent="handleChangePage()"
        >handleChangePage</a
      >
    </div>

    <script type="text/javascript">
      new Vue({
        el: "#box",
        data: {
          isShow: false,
        },
        methods: {
          handleClick() {
            this.isShow = !this.isShow;
          },
          handleLiClick(ev) {
            console.log("li click");
            // ev.stopPropagation();
          },
          handleUlClick() {
            console.log("ul click");
          },
          handleChangePage() {
            //click.prenvent 阻止跳转
            console.log("handleChangePage");
          },
        },
      });
    </script>
  </body>
</html>
